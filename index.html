<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5db5a8b17e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" placeholder="Enter Your Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="continue">
        </form>
        <div class="option">or Connect with Social Media</div>
        <div class="twitter">
            <a href="#"><i class="fa-brands fa-twitter"></i>Login with Twitter</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fa-brands fa-facebook-f"></i>Login with Facebook</a>
        </div>
        <div class="instagram">
            <a href="#"><i class="fa-brands fa-instagram"></i>Login with Instagram</a>
        </div>
    </div>
</body>
</html>
